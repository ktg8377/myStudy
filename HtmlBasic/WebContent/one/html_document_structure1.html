<!-- 	Document Structure	 -->

	@DTD 선언(Document Type Definition)
	이 문서는 여기서 정해놓은 규칙에 따라 마크업한다 라는 의미
	다양한 브라우저들에서 마크업에 대한 일관된 화면 표시가 될 수 있도록 해준다
	
	태그명			설명
	html		최상위 태그, 안에는 head와 body만 존재
	head		문서의 요약된 설명들과 설정 지정 영역
	body		문서에 표현될 내용들의 영역
	
	meta		문서의 설명, 키워드, 저자 등을 지정
	title		문서의 제목
	
</body>
</html>
